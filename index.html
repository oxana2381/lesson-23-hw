<!DOCTYPE html>
<html lang="en" style="background-color:#d09d9c ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@1,700&display=swap" rel="stylesheet">

<body>
     <div class="container">
        <h1>Our amazing parfums</h1>
        <div class="todo-component">
            <div class="todo-component__control">
                <div class="todo-component__input-group ">
                
                    <input type="text" id="todo-input" placeholder="Add todo">
                    
                </div>
                <button id="todo-add" >Add</button>
                <span id="input-count"></span>
                <span id="total"></span>
                <span id="total-done"></span>   
            </div>
            
            <ul class="todolist" id="todolist"></ul>
            
        </div>
        
    </div>

    </body>
